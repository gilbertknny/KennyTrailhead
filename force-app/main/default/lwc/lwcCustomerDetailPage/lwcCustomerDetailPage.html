<template>

    <lightning-card icon-name={iconName} variant="">
        <div slot="title">
            Informasi Nasabah
        </div>
        <div slot="actions">

        </div>
        <!-- <div slot="footer">

        </div> -->
        <!-- Card Body  -->
        <div class="slds-m-around_medium">

            <!-- Error Message -->
            <template if:true={hasErrorBrinets}>
                <div class="slds-text-color_error slds-m-bottom_medium">
                    {errorMsg}
                </div>
            </template>

            <template if:true={hasErrorCardlink}>
                <div class="slds-text-color_error slds-m-bottom_medium">
                    {errorMsg}
                </div>
            </template>

            <template if:true={hasError}>
                <div class="slds-text-color_error slds-m-bottom_medium">
                    {errorMsg}
                </div>
            </template>

            <!-- New Nama Nasabah Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Nama Nasabah" value={namaNasabahInput}>
                </lightning-input>
            </div>
            <!-- End New Nama Nasabah Section -->

            <!-- New Usia Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Usia" value={usiaInput}>
                </lightning-input>
            </div>
            <!-- End Usia Section -->

            <!-- New Alamat Section -->
            <div
                class="input-container-disabled slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <!-- <lightning-input type="text" disabled label="Alamat" value={alamatInput}>
                </lightning-input> -->
                <!-- <h2 class="header">Alamat</h2> -->
                <lightning-textarea class="" name="alamat" disabled value={alamatInput}
                    label="Alamat"></lightning-textarea>
            </div>
            <!-- End New Alamat Section -->

            <!-- New Nomor Handphone Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Nomor Handphone" value={noHpInput}>
                </lightning-input>
            </div>
            <!-- End New Nomor Handphone Section -->

            <!-- New Email Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Email" value={emailInput}>
                </lightning-input>
            </div>
            <!-- End New Email Section -->

            <!-- New Facebook Section  -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="inputFB">Facebook</label>
                    <div class="slds-is-relative">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <input id="facebookInput" type="text" placeholder="" value={facebookInput}
                                data-id="facebookInput" class="slds-input " onblur={handleBlur}
                                oninput={handleFacebookInputChange} disabled={isFacebookInputDisabled} />
                        </div>
                        <span
                            class="span-icon-alignment slds-is-absolute slds-icon_container slds-icon-utility-add slds-input__icon slds-input__icon_right">
                            <template if:true={isFacebookInputDisabled}>
                                <lightning-icon icon-name="utility:edit" size="xx-small" class="slds-icon-text-default"
                                    onclick={handleFacebookEditClick} aria-hidden="true" alternative-text="Edit"
                                    title="Edit"></lightning-icon>
                            </template>
                            <template if:false={isFacebookInputDisabled}>
                                <div class="slds-input__icon-group slds-input__icon-group_right" style="top: 0.5rem; ">
                                    <template if:true={isSaving}>
                                        <div role="status"
                                            class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner spinner-input">
                                            <span class="slds-assistive-text">Loading</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                        </div>
                                    </template>
                                    <lightning-icon icon-name="utility:check" size="xx-small"
                                        class="slds-icon-text-success" onclick={handleSubmit}
                                        onmousedown={handleSaveButtonMouseDown} aria-hidden="true"
                                        alternative-text="Save" title="Save"></lightning-icon>
                                </div>
                            </template>
                        </span>
                    </div>
                </div>
            </div>
            <!-- End New Facebook Section  -->

            <!-- New Instagram Section  -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="inputFB">Instagram</label>
                    <div class="slds-is-relative">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <input id="igInput" type="text" placeholder="" value={instagramInput} data-id="igInput"
                                class="slds-input " onblur={handleBlur} oninput={handleInstagramInputChange}
                                disabled={isInstagramInputDisabled} />
                        </div>
                        <span
                            class="span-icon-alignment slds-is-absolute slds-icon_container slds-icon-utility-add slds-input__icon slds-input__icon_right">
                            <template if:true={isInstagramInputDisabled}>
                                <lightning-icon icon-name="utility:edit" size="xx-small" class="slds-icon-text-default"
                                    onclick={handleInstagramEditClick} aria-hidden="true" alternative-text="Edit"
                                    title="Edit"></lightning-icon>
                            </template>
                            <template if:false={isInstagramInputDisabled}>
                                <div class="slds-input__icon-group slds-input__icon-group_right" style="top: 0.5rem; ">
                                    <template if:true={isSaving}>
                                        <div role="status"
                                            class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner spinner-input">
                                            <span class="slds-assistive-text">Loading</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                        </div>
                                    </template>
                                    <lightning-icon icon-name="utility:check" size="xx-small"
                                        class="slds-icon-text-success" onclick={handleSubmit}
                                        onmousedown={handleSaveButtonMouseDown} aria-hidden="true"
                                        alternative-text="Save" title="Save"></lightning-icon>
                                </div>
                            </template>
                        </span>
                    </div>
                </div>
            </div>
            <!-- End New Instagram Section  -->

            <!-- New X Section  -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="inputFB">X</label>
                    <div class="slds-is-relative">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <input id="xInput" type="text" placeholder="" value={xInput} data-id="xInput"
                                class="slds-input " onblur={handleBlur} oninput={handleXInputChange}
                                disabled={isXInputDisabled} />
                        </div>
                        <span
                            class="span-icon-alignment slds-is-absolute slds-icon_container slds-icon-utility-add slds-input__icon slds-input__icon_right">
                            <template if:true={isXInputDisabled}>
                                <lightning-icon icon-name="utility:edit" size="xx-small" class="slds-icon-text-default"
                                    onclick={handleXEditClick} aria-hidden="true" alternative-text="Edit"
                                    title="Edit"></lightning-icon>
                            </template>
                            <template if:false={isXInputDisabled}>
                                <div class="slds-input__icon-group slds-input__icon-group_right" style="top: 0.5rem; ">
                                    <template if:true={isSaving}>
                                        <div role="status"
                                            class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner spinner-input">
                                            <span class="slds-assistive-text">Loading</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                        </div>
                                    </template>
                                    <lightning-icon icon-name="utility:check" size="xx-small"
                                        class="slds-icon-text-success" onclick={handleSubmit}
                                        onmousedown={handleSaveButtonMouseDown} aria-hidden="true"
                                        alternative-text="Save" title="Save"></lightning-icon>
                                </div>
                            </template>
                        </span>
                    </div>
                </div>
            </div>
            <!-- End New X Section  -->

            <!-- New Jenis Nasabah Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Jenis Nasabah" value={jenisNasabahInput}>
                </lightning-input>
            </div>
            <!-- End New Jenis Nasabah Section -->

            <!-- Tipe New Nasabah Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Tipe Nasabah" value={tipeNasabahInput}>
                </lightning-input>
            </div>
            <!-- End New Tipe Nasabah Section -->

            <!-- New Sumber Data Section -->
            <div
                class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-horizontal_small">
                <lightning-input class="" type="text" disabled label="Sumber Data" value={sumberDataInput}>
                </lightning-input>
            </div>
            <!-- End New Sumber Data Section -->

        </div>
        <!-- End Card Body  -->
    </lightning-card>

</template>
