<template>
    <lightning-card title="Bulk Upload Case" icon-name="standard:case">
        <div class="slds-m-around_medium">

            <lightning-combobox
                label="Pilih Format File"
                value={fileFormat}
                options={fileFormatOptions}
                onchange={handleFormatChange}>
            </lightning-combobox>

            <lightning-input
                type="file"
                label="Upload File (.csv)"
                accept=".csv"
                onchange={handleFileChange}>
            </lightning-input>

            <lightning-button
                label="Lanjut"
                class="slds-m-top_medium"
                variant="brand"
                onclick={handleParse}>
            </lightning-button>

            <template if:true={showReminder}>
                <p class="slds-text-color_destructive slds-m-top_medium">
                    ⚠️ Pastikan data Anda sudah sesuai sebelum diunggah.
                </p>
            </template>

            <template if:true={showTable}>
                <lightning-datatable
                    key-field="Subject"
                    data={parsedData}
                    columns={columns}
                    hide-checkbox-column
                    class="slds-m-top_medium">
                </lightning-datatable>

                <lightning-button
                    label="Upload ke Case"
                    class="slds-m-top_medium"
                    variant="success"
                    onclick={handleUpload}>
                </lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
