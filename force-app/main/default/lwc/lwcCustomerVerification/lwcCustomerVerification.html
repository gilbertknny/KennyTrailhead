                                class="checkbox-align" data-id="kontakDarurat" checked={checkboxStates.kontakDarurat}

            <lightning-card icon-name="" variant="base">
                <div class="slds-m-top_medium slds-grid slds-grid_align-center">
                    <div class="slds-col">
                        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}

                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}

                </div>

        </div>
