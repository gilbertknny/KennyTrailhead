<template>
    <!-- Loading -->
    <!-- <div if:true={IsLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div> -->

    <!-- Verifikasi Nasabah Card -->
    <lightning-card icon-name="standard:user" variant="">
        <div slot="title">
            Verifikasi Nasabah
        </div>
        <div slot="actions">
            <lightning-combobox name="category" label="" value={category} options={categoryOptions}
                variant="label-hidden" onchange={handleChange} dropdown-alignment="right">
            </lightning-combobox>
        </div>
        <!-- <div slot="footer">
            <p>Footer..</p>
        </div> -->
        <!-- Card Body  -->
        <div>
            <div class="slds-m-around_small">
                <template if:true={Banking}>
                    <lightning-combobox placeholder="Pilih nomor rekening.." name="bankingOptions"
                        label="Nomor Rekening" value={selectedOption} options={options} onchange={handleChange}>
                    </lightning-combobox>
                </template>

                <template if:true={Credit}>
                    <lightning-combobox placeholder="Pilih kartu kredit.." name="creditOptions" label="Kartu Kredit"
                        value={selectedOption} options={options} onchange={handleChange}>
                    </lightning-combobox>
                </template>
            </div>

            <template if:true={isLoading}>
                <div class="slds-spinner slds-spinner_medium slds-spinner_brand">
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </template>

            <!-- Primary Card -->
            <lightning-card title="Primary">
                <!-- Primary Card Body  -->
                <div class="slds-m-around_small">
                    <div class="slds-grid slds-gutters slds-wrap">

                        <!-- Primary Banking Body  -->
                        <template if:true={Banking}>
                            <!-- Primary Banking Individual  -->
                            <template if:true={isBankingIndividual}>

                                <!-- Nama Nasabah-->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.namaSesuaiIdentitas} type="text"
                                        label="Nama Nasabah" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="namaLengkap" variant="label-hidden"
                                        class="checkbox-align" data-id="namaLengkap"
                                        checked={checkboxStates.namaLengkap} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Tanggal Lahir-->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.tanggalLahir} type="text"
                                        label="Tanggal Lahir" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="tglLahir" variant="label-hidden"
                                        class="checkbox-align" data-id="tglLahir" checked={checkboxStates.tglLahir}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Nama Gadis Ibu Kandung-->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.namaGadisIbuKandung} type="text"
                                        label="Nama Gadis Ibu Kandung" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="ibuKandung" variant="label-hidden"
                                        class="checkbox-align" data-id="ibuKandung" checked={checkboxStates.ibuKandung}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                            </template>
                            <!-- End Primary Banking Individual  -->

                            <!-- Primary Banking Non-Individual  -->
                            <template if:true={isBankingNonIndividual}>

                                <!-- Nama Nasabah -->

                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.namaSesuaiIdentitas} type="text"
                                        label="Nama Nasabah" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="namaLengkap" variant="label-hidden"
                                        class="checkbox-align" data-id="namaLengkap"
                                        checked={checkboxStates.namaLengkap} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Tanggal Berdiri -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.tanggalAktaPendirian} type="text"
                                        label="Tanggal Berdiri" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="tglBerdiri" variant="label-hidden"
                                        class="checkbox-align" data-id="tglBerdiri" checked={checkboxStates.tglBerdiri}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Nama Gadis Ibu Kandung -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.namaGadisIbuKandung} type="text"
                                        label="Nama Gadis Ibu Kandung" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="ibuKandung" variant="label-hidden"
                                        class="checkbox-align" data-id="ibuKandung" checked={checkboxStates.ibuKandung}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- NPWP -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.NPWP} type="text" label="NPWP" disabled
                                        variant="standard" onchange={changeHandler}></lightning-input>
                                </div>
                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="npwp" variant="label-hidden"
                                        class="checkbox-align" data-id="npwp" checked={checkboxStates.npwp}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                            </template>
                            <!-- End Primary Banking Non-Individual  -->
                        </template>
                        <!-- End Primary Banking Body  -->

                        <!-- Primary Credit Body  -->
                        <template if:true={Credit}>
                            <!-- Primary Credit Individual  -->
                            <template if:true={isKreditIndividual}>

                                <!-- Nama Nasabah -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={cardInfo.namaLengkap} type="text" label="Nama Nasabah"
                                        disabled variant="standard" onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="namaLengkap" variant="label-hidden"
                                        class="checkbox-align" data-id="namaLengkap"
                                        checked={checkboxStates.namaLengkap} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>
                                <!-- Tanggal Lahir -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={cardInfo.tanggalLahir} type="text" label="Tanggal Lahir"
                                        disabled variant="standard" onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="tglLahir" variant="label-hidden"
                                        class="checkbox-align" data-id="tglLahir" checked={checkboxStates.tglLahir}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Nama Gadis Ibu Kandung -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={cardInfo.namaIbuKandung} type="text"
                                        label="Nama Gadis Ibu Kandung" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="ibuKandung" variant="label-hidden"
                                        class="checkbox-align" data-id="ibuKandung" checked={checkboxStates.ibuKandung}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                            </template>
                            <!-- End Primary Credit Individual  -->

                            <!-- Primary Credit Non-Individual  -->
                            <template if:true={isKreditNonIndividual}>

                                <!-- Nama PIC -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={cardInfo.namaLengkap} type="text" label="Nama PIC" disabled
                                        variant="standard" onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="namaLengkap" variant="label-hidden"
                                        class="checkbox-align" data-id="namaLengkap"
                                        checked={checkboxStates.namaLengkap} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>
                                <!-- Nomor Handphone PIC -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={cardInfo.noHandphone} type="text"
                                        label="Nomor Handphone PIC" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="noHpBRINets" variant="label-hidden"
                                        class="checkbox-align" data-id="noHpBRINets"
                                        checked={checkboxStates.noHpBRINets} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                            </template>
                            <!-- End Primary Credit Non-Individual  -->
                        </template>
                        <!-- End Primary Credit Body  -->

                    </div>
                </div>
                <!-- End Primary Card Body  -->
            </lightning-card>
            <!-- End Primary Card -->

            <!-- Secondary Card -->
            <lightning-card title="Secondary">
                <div class="slds-m-around_small">
                    <div class="slds-grid slds-gutters slds-wrap">

                        <!-- Secondary Banking Body  -->
                        <template if:true={Banking}>
                            <!-- Secondary Banking Individual  -->
                            <template if:true={isBankingIndividual}>

                                <!-- Nomor Handphone (BRINets) -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.handphone} type="text"
                                        label="Nomor Handphone (BRINets)" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="noHpBRINets" variant="label-hidden"
                                        class="checkbox-align" data-id="noHpBRINets"
                                        checked={checkboxStates.noHpBRINets} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Nomor Handphone (WBS) -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.handphone} type="text"
                                        label="Nomor Handphone (WBS)" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="noHpWBS" variant="label-hidden"
                                        class="checkbox-align" data-id="noHpWBS" checked={checkboxStates.noHpWBS}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- NIK -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.nomorIdentitas} type="text" label="NIK"
                                        disabled variant="standard" onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="nik" variant="label-hidden"
                                        class="checkbox-align" data-id="nik" checked={checkboxStates.nik}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Jenis Rekening -->
                                <template if:true={simpananData}>
                                    <template if:true={selectedSimpanan}>
                                        <div
                                            class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                            <lightning-input value={selectedSimpanan.productType} type="text"
                                                label="Jenis Rekening" disabled variant="standard">
                                            </lightning-input>
                                        </div>
                                    </template>
                                    <template if:false={selectedSimpanan}>
                                        <template if:false={isInputHidden}>
                                            <div
                                                class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                                <lightning-input value="" type="text" label="Jenis Rekening" disabled
                                                    variant="standard">
                                                </lightning-input>
                                            </div>
                                        </template>
                                    </template>
                                </template>

                                <template if:false={simpananData.length}>
                                    <div
                                        class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                        <lightning-input value="" type="text" label="Jenis Rekening" disabled
                                            variant="standard">
                                        </lightning-input>
                                    </div>
                                </template>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="jenisRekening"
                                        variant="label-hidden" class="checkbox-align" data-id="jenisRekening"
                                        checked={checkboxStates.jenisRekening} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Kantor Pembuka Rekening -->
                                <template if:true={simpananData}>
                                    <template if:true={selectedSimpanan}>
                                        <div
                                            class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                            <lightning-input value={selectedSimpanan.kodeKantorCabang} type="text"
                                                label="Kantor Pembuka Rekening" disabled variant="standard">
                                            </lightning-input>
                                        </div>
                                    </template>
                                    <template if:false={selectedSimpanan}>
                                        <template if:false={isInputHidden}>
                                            <div
                                                class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                                <lightning-input value="" type="text" label="Kantor Pembuka Rekening"
                                                    disabled variant="standard">
                                                </lightning-input>
                                            </div>
                                        </template>
                                    </template>
                                </template>

                                <template if:false={simpananData.length}>
                                    <div
                                        class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                        <lightning-input value="" type="text" label="Kantor Pembuka Rekening" disabled
                                            variant="standard">
                                        </lightning-input>
                                    </div>
                                </template>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="kantorPembuka"
                                        variant="label-hidden" class="checkbox-align" data-id="kantorPembuka"
                                        checked={checkboxStates.kantorPembuka} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Alamat Rumah -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.alamatSesuaiID} type="text"
                                        label="Alamat Rumah" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="alamatRumah" variant="label-hidden"
                                        class="checkbox-align" data-id="alamatRumah"
                                        checked={checkboxStates.alamatRumah} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Alamat Email -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.email} type="text" label="Alamat Email"
                                        disabled variant="standard" onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="alamatEmail" variant="label-hidden"
                                        class="checkbox-align" data-id="alamatEmail"
                                        checked={checkboxStates.alamatEmail} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Kontak Darurat -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.nomorHandphoneKontakDarurat} type="text"
                                        label="Kontak Darurat" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="kontakDarurat"
                                        variant="label-hidden" class="checkbox-align" data-id="kontakDarurat"
                                        checked={checkboxStates.kontakDarurat} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                            </template>
                            <!-- End Secondary Banking Individual  -->

                            <!-- Secondary Banking Non-Individual  -->
                            <template if:true={isBankingNonIndividual}>

                                <!-- Nomor Handphone (BRINets) -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.handphone} type="text"
                                        label="Nomor Handphone (BRINets)" disabled variant="standard"
                                        onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="noHpBRINets" variant="label-hidden"
                                        class="checkbox-align" data-id="noHpBRINets"
                                        checked={checkboxStates.noHpBRINets} onchange={handleCheckboxChange}
                                        disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Nama PIC 1 -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.nama1} type="text" label="Nama PIC 1" disabled
                                        variant="standard" onchange={changeHandler}></lightning-input>
                                </div>

                                <div
                                    class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
                                    <lightning-input type="checkbox" label="" name="namaPIC1" variant="label-hidden"
                                        class="checkbox-align" data-id="namaPIC1" checked={checkboxStates.namaPIC1}
                                        onchange={handleCheckboxChange} disabled={isCheckboxDisabled}></lightning-input>
                                </div>

                                <!-- Jabatan PIC 1 -->
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12">
                                    <lightning-input value={demografiData.jabatan1} type="text" label="Jabatan PIC 1"
