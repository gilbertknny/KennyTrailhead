<template>
    <lightning-card title="Facultative Shares" class="rounded-card">
        <div class="slds-p-horizontal_small table-scroll">
            <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}
                draft-values={draftValues}
                onsave={handleSave}
                hide-checkbox-column>
            </lightning-datatable>
        </div>

        <div slot="footer" class="slds-align_absolute-center">
            <lightning-button
                label="Approve"
                variant="brand"
                onclick={handleApprove}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
