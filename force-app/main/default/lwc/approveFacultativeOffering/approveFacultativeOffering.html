<template>
    <lightning-quick-action-panel header="Facultative Shares">
        
        <div class="slds-p-around_medium">
            <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}
                draft-values={draftValues}
                onsave={handleSave}
                hide-checkbox-column>
            </lightning-datatable>
        </div>

        <div slot="footer" class="footer-shell slds-align_absolute-center">
            <lightning-button
                label="Approve"
                variant="brand"
                onclick={handleApprove}>
            </lightning-button>
        </div>

    </lightning-quick-action-panel>
</template>
