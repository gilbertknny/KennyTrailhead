<!-- lwcMaterialNavigator.html -->
<template>
    <div class="navigator">
        <lightning-button 
            label="Back to Modules" 
            onclick={navigateToModules}
            variant="neutral"
            class="slds-m-bottom_small"
            if:true={showBackToModules}>
        </lightning-button>
        
        <lightning-button 
            label="Back to Materials" 
            onclick={navigateToMaterials}
            variant="neutral"
            class="slds-m-bottom_small"
            if:true={showBackToMaterials}>
        </lightning-button>
        
        <lightning-button 
            label="Back to List" 
            onclick={navigateToList}
            variant="neutral"
            class="slds-m-bottom_small"
            if:true={showBackToList}>
        </lightning-button>
    </div>
</template>
