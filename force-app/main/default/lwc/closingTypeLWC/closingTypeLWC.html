<template>
  <!-- Card 1: Opportunity fields -->
  <lightning-card title="Insurance Contract Type" icon-name="standard:opportunity" style="display: none !important;">
    <div class="slds-p-horizontal_small slds-p-vertical_x-small">
      <lightning-layout multiple-rows>
        <lightning-layout-item size="6">
          <lightning-combobox
            label="Closing Class"
            value={closingClassValue}
            options={closingClassOptions}
            onchange={handleClosingClassChange}
            variant="label-stacked">
          </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="6">
          <lightning-combobox
            label="Policy Closing Type"
            value={policyClosingTypeValue}
            options={policyClosingTypeOptions}
            onchange={handlePolicyClosingTypeChange}
            variant="label-stacked">
          </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="6">
          <lightning-combobox
            label="Type of Business"
            value={typeOfBusinessValue}
            options={typeOfBusinessOptions}
            onchange={handleTypeOfBusinessChange}
            variant="label-stacked">
          </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="6">
          <lightning-input
            label="Leader Policy Number"
            value={leaderPolicyNumber}
            onchange={handleLeaderPolicyNumberChange}
            variant="label-stacked">
          </lightning-input>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>

  <!-- Card 2: Search + Table of Co-Insurer Accounts -->
  <lightning-card title="Co-Insurance Information" icon-name="standard:partner_fund_allocation">
    <div class="slds-p-horizontal_small slds-p-vertical_x-small">

      <!-- Lookup search input -->
      <lightning-input
        type="search"
        label="Search Co-Insurer"
        placeholder="Type to searchâ€¦"
        value={searchKey}
        onchange={handleSearchKeyChange}
        disabled={isReadOnly}>
      </lightning-input>

      <!-- SLDS lookup dropdown -->
      <template if:true={searchResults.length}>
        <div class="slds-dropdown slds-dropdown_fluid slds-is-open">
          <ul class="slds-listbox slds-listbox_vertical" role="listbox">
            <template for:each={searchResults} for:item="acc">
              <li key={acc.Id} role="presentation" class="slds-listbox__item">
                <div
                  class="slds-listbox__option slds-listbox__option_entity"
                  role="option"
                  data-id={acc.Id}
                  data-name={acc.Name}
                  data-industry={acc.Type}
                  data-phone={acc.AccSegment}
                  onclick={handleSelectAccount}>
                  <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                    {acc.Name}
                  </span>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </template>

      <!-- Selected Co-Insurers -->
      <lightning-datatable
        class="slds-m-top_medium"
        key-field="id"
        data={coInsurers}
        columns={columns}
        hide-checkbox-column
        onrowaction={handleRowAction}>
      </lightning-datatable>

      <!-- Save / Cancel Buttons -->
      <div class="slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Save"
          onclick={handleSave}
          disabled={isSaveDisabled}>
        </lightning-button>
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={handleCancel}
          class="slds-m-left_small">
        </lightning-button>
      </div>
    </div>
  </lightning-card>

  <!-- Delete Confirmation Modal -->
  <template if:true={showDeleteModal}>
    <section
      role="dialog"
      tabindex="-1"
      class="slds-modal slds-fade-in-open"
      aria-modal="true"
      aria-labelledby="delete-modal-heading">
      <div class="slds-modal__container">

        <!-- Modal Header -->
        <header class="slds-modal__header">
          <h2 id="delete-modal-heading" class="slds-text-heading_medium">
            Confirm Deletion
          </h2>
        </header>

        <!-- Modal Body -->
        <div class="slds-modal__content slds-p-around_medium">
          <p>
            Are you sure you want to delete 
            <strong> {selectedRowForDeletion.Name}</strong> from Co-Insurers?
          </p>
        </div>

        <!-- Modal Footer -->
        <footer class="slds-modal__footer slds-grid slds-grid_align-end">
          <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={cancelDelete}>
          </lightning-button>
          <lightning-button
            variant="destructive"
            label="Delete"
            onclick={confirmDelete}
            class="slds-m-left_small">
          </lightning-button>
        </footer>

      </div>
    </section>

    <!-- Modal Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
