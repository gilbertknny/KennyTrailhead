  @author            : Ahmad Yazid Munif
  @last modified on  : 11-14-2025

-->
<template>
    <lightning-card>
        <div class="slds-m-around_medium slds-p-bottom_none">
            <!-- Header -->
            <div class="section-header slds-m-bottom_medium slds-grid slds-align_absolute-center">
                <lightning-icon icon-name="custom:custom21" size="small" class="slds-m-right_x-small"></lightning-icon>
                <h1 class="slds-text-heading_medium slds-text-heading_bold">CAPACITY CALCULATION</h1>
            </div>

            <!-- SELECT RISK -->
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12 slds-large-size_12-of-12 slds-m-bottom_large">
                    <lightning-combobox
                        name="reqIdSelector"
                        label="Select Risk"
                        value={selectedBusreqId}
                        placeholder="Pilih ReqId..."
                        options={busreqIdOptions}
                        onchange={handleBusreqIdChange}
                    ></lightning-combobox>
                </div>
            </div>
            <!-- ========== REFERENCE ========== -->
            <div>
                <div class="section-divider">
                    <h1 class="slds-text-heading_small slds-text-heading_small_bold">REFERENCE</h1>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Date Opportunity Created</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.dateOpportunity}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Date Quotation Request</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.dateQuoteRequest}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Risk ID No.</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.riskNo}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Risk Name</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.riskName}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Accumulation ID</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.idAccumulation}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Accumulation Date</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.dateAccumulation}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Opportunity/Quotation No.</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.oppyQuoteNo}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Insurance Period</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{insurancePeriodDate}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Location</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.location}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">List - Last Accumulated Risk</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.listAccumulatedRisk}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== SUM INSURED ========== -->
            <div>
                <div class="section-divider">
                    <h1 class="slds-text-heading_small slds-text-heading_small_bold">DETAIL</h1>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Total Sum Insured - 100%</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{sumInsured}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Total Sum Insured - Aswata Share</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{aswataShareAmount}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Total Accumulated Sum Insured - 100%</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.accumulatedSumInsured100}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element share-row">
                            <label class="slds-form-element__label">Total Accumulated Sum Insured - Aswata Share</label>
                            <div class="slds-form-element__control">
                                <span class="slds-form-element__static">{currentRisk.accumulatedSumInsuredShare}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== DETAIL ========== -->
            <div>
                <div class="slds-col slds-size_12-of-12 slds-m-top_large slds-p-horizontal_medium">
                    <div class="slds-grid slds-wrap slds-text-align_center slds-border_bottom slds-show_large">
                        <div class="slds-col slds-size_2-of-12 slds-text-title_bold">LAYER</div>
                        <div class="slds-col slds-size_10-of-12 slds-grid slds-wrap">
                            <div class="slds-col slds-size_3-of-12 slds-text-title_bold">REMAINING (Amount)</div>
                            <div class="slds-col slds-size_3-of-12 slds-text-title_bold">% (Of TSI)</div>
                            <div class="slds-col slds-size_3-of-12 slds-text-title_bold">ABSORBED - ACCUMULATED</div>
                            <div class="slds-col slds-size_3-of-12 slds-text-title_bold">MAXIMUM CAPACITY</div>
                        </div>
                    </div>
                    <!-- BPPDAN -->
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12 slds-text-title_bold">
                            BPPDAN
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_10-of-12">
                            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <lightning-input 
                                        label="Remaining (Amount)"
                                        class="slds-hide_large"
                                        value={currentRisk.bppda.limit} 
                                        data-object="bppda"
                                        data-field="limit" 
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                    <lightning-input 
                                        class="slds-show_large"
                                        value={currentRisk.bppda.limit} 
                                        data-object="bppda"
                                        data-field="limit" 
                                        style="margin-top: -10px;"
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">% (Of TSI)</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{bppdaLimitPercentage}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {bppdaLimitPercentage}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Absorbed - Accumulated</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.bppda.accumulation}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.bppda.accumulation}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small ">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Maximum Capacity</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.bppda.capacity}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.bppda.capacity}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top:5px;margin-bottom:0px"></hr>
                    <!-- POOL EARTHQUAKE -->
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12 slds-text-title_bold">
                            POOL EARTHQUAKE
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_10-of-12">
                            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <lightning-input 
                                        label="Remaining (Amount)"
                                        class="slds-hide_large"
                                        value={currentRisk.poolEq.limit}
                                        data-object="poolEq"
                                        data-field="limit" 
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                    <lightning-input 
                                        class="slds-show_large"
                                        value={currentRisk.poolEq.limit}
                                        data-object="poolEq"
                                        data-field="limit" 
                                        style="margin-top: -10px;"
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">% (Of TSI)</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{poolEqLimitPercentage}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {poolEqLimitPercentage}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Absorbed - Accumulated</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.poolEq.accumulation}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.poolEq.accumulation}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small ">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Maximum Capacity</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.poolEq.capacity}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.poolEq.capacity}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top:5px;margin-bottom:0px"></hr>
                    <!-- POOL CUSTOM BOND -->
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12 slds-text-title_bold">
                            POOL CUSTOM BOND
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_10-of-12">
                            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <lightning-input 
                                        label="Remaining (Amount)"
                                        class="slds-hide_large"
                                        value={currentRisk.poolCustomBond.limit}
                                        data-object="poolCustomBond"
                                        data-field="limit" 
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                    <lightning-input 
                                        class="slds-show_large"
                                        value={currentRisk.poolCustomBond.limit}
                                        data-object="poolCustomBond"
                                        data-field="limit" 
                                        style="margin-top: -10px;"
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">% (Of TSI)</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{poolCustomBondLimitPercentage}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {poolCustomBondLimitPercentage}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Absorbed - Accumulated</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.poolCustomBond.accumulation}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.poolCustomBond.accumulation}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small ">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Maximum Capacity</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.poolCustomBond.capacity}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.poolCustomBond.capacity}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top:5px;margin-bottom:0px"></hr>
                    <!-- KARK-->
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12 slds-text-title_bold">
                            KARK
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_10-of-12">
                            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <lightning-input 
                                        label="Remaining (Amount)"
                                        class="slds-hide_large"
                                        value={currentRisk.kark.limit}
                                        data-object="kark"
                                        data-field="limit" 
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                    <lightning-input 
                                        class="slds-show_large"
                                        value={currentRisk.kark.limit}
                                        data-object="kark"
                                        data-field="limit" 
                                        style="margin-top: -10px;"
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">% (Of TSI)</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{karkLimitPercentage}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {karkLimitPercentage}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Absorbed - Accumulated</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.kark.accumulation}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.kark.accumulation}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-p-horizontal_x-small ">
                                    <div class="slds-form-element"> 
                                        <label class="slds-form-element__label slds-hide_large">Maximum Capacity</label>
                                        <div class="slds-form-element__control slds-hide_large">
                                            <span class="slds-form-element__static slds-text-body_regular">{currentRisk.kark.capacity}</span>
                                        </div>
                                        <div class="slds-text-align_center slds-form-element__control slds-show_large slds-grid_vertical-align-center custom-static-control">
                                            {currentRisk.kark.capacity}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top:5px;margin-bottom:0px"></hr>
                    <!-- UNDERLYING RETENTION -->
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
