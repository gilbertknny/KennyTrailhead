<template>        
    <template if:false={showFormView}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open list-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-icon 
                        icon-name="custom:custom21"
                        size="small"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <span>LIST OF ASSET</span>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-datatable
                        key-field="id"
                        data={paginatedAssetData}
                        columns={listAssetColumns}
                        show-row-number-column
                        hide-checkbox-column="true"
                        onrowaction={handleRowAction}>
                    </lightning-datatable>

                    <div class="slds-p-around_small slds-grid slds-grid_align-spread slds-grid_vertical-align-center">

                    </div>
                </div>
                
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_vertical-align-center slds-m-around_medium">
                        <div>
                            <lightning-button 
                                variant="brand" 
                                label="Add" 
                                icon-name="utility:add" 
                                onclick={handleAddNewAsset}>
                            </lightning-button>
                        </div>

                        <div class="slds-col slds-grid slds-grid_align-center slds-grid_vertical-align-center" style="flex-grow: 1;">
                            <lightning-button-icon 
                                icon-name="utility:chevronleft" 
                                alternative-text="Previous" 
                                onclick={handlePrevAsset}>
                            </lightning-button-icon>
                            <span class="slds-m-horizontal_small">
                                Page {assetPage} of {assetTotalPages}
                            </span>
                            <lightning-button-icon 
                                icon-name="utility:chevronright" 
                                alternative-text="Next" 
                                onclick={handleNextAsset}>
                            </lightning-button-icon>
                        </div>

                        <div style="width: 80px; text-align: right;">
                            <lightning-button 
                                variant="neutral"
                                label="Close" 
                                onclick={handleCloseDetailAsset}>
                            </lightning-button>
                        </div>
                    </div>
                </footer>
            </div>
        </section>
    </template>

    <template if:true={isAddEditAssetModalOpen}>
        <c-add-new-detail-asset 
            record-id={selectedAssetIdForEdit}
            from-opportunity-modal ={isOpportunityOpen}
            onclosemodal={handleAddEditAssetModalClose}>
        </c-add-new-detail-asset>
    </template>
</template>
