<template>
    <div class="slds-card slds-border_top slds-border_bottom slds-border_left slds-border_right">
        
        <div class="slds-p-around_small slds-text-align_center" style="background-color: #014486; color: white;">
            <h2 class="slds-text-heading_medium slds-font-weight_bold">Claims</h2>
        </div>

        <div class="slds-p-around_medium slds-theme_default">
            
            <template if:true={hasData}>
                <div class="slds-grid slds-wrap slds-gutters">
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:list" size="medium" alternative-text="Total"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">Total Claims</p>
                                <p class="slds-text-heading_medium slds-font-weight_bold">{totalClaims}</p>
                            </div>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:record" size="medium" alternative-text="Open"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">Open Claims</p>
                                <p class="slds-text-heading_medium slds-font-weight_bold">{openClaims}</p>
                            </div>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:moneybag" size="medium" alternative-text="Amount"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">Total Claims Amount</p>
                                <p class="slds-text-heading_medium slds-font-weight_bold">{totalClaimAmount}</p>
                            </div>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:moneybag" size="medium" alternative-text="Paid"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">Total Claims Amount Paid</p>
                                <p class="slds-text-heading_medium slds-font-weight_bold">{totalClaimPaid}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </template>

            <template if:false={hasData}>
                <div class="slds-text-align_center slds-text-color_weak">
                    No Claim Summary Data
                </div>
            </template>

        </div>
    </div>
</template>
