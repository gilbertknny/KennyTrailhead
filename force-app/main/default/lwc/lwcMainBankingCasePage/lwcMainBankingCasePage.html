<template>
    <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleAccordionSectionToggle}>
        <template if:true={isVisible}>
            <lightning-accordion-section name="customerPortofolio" label="Customer Portofolio">
                <c-lwc-banking-portofolio-component class="c-lwc-banking-portofolio-component" case-id={recordId}
                    record-id={recordId}></c-lwc-banking-portofolio-component>
            </lightning-accordion-section>
        </template>

        <lightning-accordion-section name="customerSearch" label="Customer Search">
            <c-lwc-customer-search-banking-component class="c-lwc-customer-search-banking-component" case-id={recordId}
                record-id={recordId}></c-lwc-customer-search-banking-component>
        </lightning-accordion-section>

        <template if:true={isVisible}>
            <lightning-accordion-section name="pencarianTID" label="Pencarian TID CRM/ATM">
                <c-lwc-t-i-d-search-banking-component class="c-lwc-t-i-d-search-banking-component" case-id={recordId}
                    record-id={recordId}></c-lwc-t-i-d-search-banking-component>
            </lightning-accordion-section>
        </template>
    </lightning-accordion>

</template>
