<template>
    <div if:true={IsLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
    <lightning-card title="Verifikasi Nasabah" icon-name="standard:user">
        <div class="category">
           <lightning-combobox
            name="category"
            label=""
            value={category}
            options={categoryOptions}
            variant="label-hidden"
            onchange={handleChange} ></lightning-combobox>
        </div>
       <!--  <div if:true={showError}>
            <p style="color: red">{errMsg}</p>
        </div> -->
        <div class="slds-grid slds-gutters" if:false={banking}>  
           <div class="slds-col slds-size_3-of-4 slds-form_horizontal slds-form slds-grid slds-wrap">
                <lightning-input type="text" onchange={cardChange} value={cardNumber} label="Card Number"></lightning-input>
               
           </div>
           <div class="slds-col slds-size_1-of-4">
               <lightning-button variant="brand" label="Cari" onclick={searchcardInfo} class="slds-m-left_x-small"></lightning-button>
           </div>
        </div>
        <lightning-card title="Primary" if:true={showdata}>
            <template if:true={banking}>
                <div class="slds-grid slds-gutters">  
                    <div class="slds-col slds-size_1-of-2 slds-border_bottom">
                        <label style="margin-left: 10px;">Nama Nasabah</label>
                        <div style="display: flex">
                            <lightning-formatted-text style="margin-left: 10px;" class="outputunderline" value={caseObj.verif_Customer_Name} ></lightning-formatted-text>
                            <lightning-input name="verif_Customer_Name" style="margin-left: auto;order: 2;" title={caseObj.verif_Customer_Name} onchange={handlecheckChange} class="checkboxmarin" type="checkbox" ></lightning-input>
                        </div>

                    </div>
                    <template if:true={bankNonIndividual}>
                    <div class="slds-col slds-size_1-of-2 slds-border_bottom">
                        <label>Tanggal Berdiri</label>
                        <div style="display: flex">
                        <lightning-formatted-text class="outputunderline" value={caseObj.verif_Establish_Date} ></lightning-formatted-text>
                        <lightning-input class="checkboxmarin" style="margin-left: auto;order: 2;" title={caseObj.verif_Establish_Date} name="verif_Establish_Date" type="checkbox"></lightning-input>
                        </div>
                    </div>
                    </template>
                    <template if:true={bankIndividual}>
                        <div class="slds-col slds-size_1-of-2 slds-border_bottom">
                            <label>Tanggal Lahir</label>
                            <div style="display: flex">
                            <lightning-formatted-text class="outputunderline" value={caseObj.verif_Birth_of_Date} ></lightning-formatted-text>
                            <lightning-input class="checkboxmarin" style="margin-left: auto;order: 2;" title={caseObj.verif_Establish_Date} name="verif_Establish_Date" type="checkbox"></lightning-input>
                            </div>
                        </div>
                        </template>
                </div>
                <div class="slds-grid slds-gutters">  
                    <div class="slds-col slds-size_1-of-2 slds-border_bottom">
                        <label style="margin-left: 10px;">Nama Gadis Ibu Kandung</label>
                        <div style="display: flex">
                            <lightning-formatted-text style="margin-left: 10px;" class="outputunderline" value={caseObj.verif_Mother_Name} ></lightning-formatted-text>
                            <lightning-input name="verif_Mother_Name" style="margin-left: auto;order: 2;" onchange={handlecheckChange} class="checkboxmarin" type="checkbox" title={caseObj.verif_Mother_Name}></lightning-input>
                        </div>
                    </div>
                    <template if:true={bankNonIndividual}>
                        <div class="slds-col slds-size_1-of-2 slds-border_bottom">
                            <label>NPWP</label>
                            <div style="display: flex">
                                <lightning-formatted-text class="outputunderline" value={caseObj.verif_NPWP} ></lightning-formatted-text>
                                <lightning-input name="verif_NPWP" style="margin-left: auto;order: 2;" onchange={handlecheckChange} class="checkboxmarin" type="checkbox" title={caseObj.verif_NPWP}></lightning-input>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            <template if:true={creditIndividual}>
                <div class="slds-grid slds-gutters">  
                    <div class="slds-col slds-size_1-of-2 slds-border_bottom">

                    </div>

                        </div>
                    </div>
                </div>
                
            </template>
            <template if:true={creditNonIndividual}>

                        </div>

                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-border_bottom">

                        <lightning-input class="checkboxmarin" style="margin-left: auto;order: 2;" name="verif_PIC_Phone" type="checkbox" title={caseObj.verif_PIC_Phone}></lightning-input>
                        </div>
                    </div>
                </div>
                
            </template>
        </lightning-card>
