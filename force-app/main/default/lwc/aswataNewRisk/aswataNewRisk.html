    <!-- LIST VIEW -->
    <template if:false={showFormView}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open list-modal">
            <div class="slds-modal__container">
                <!-- List Header -->
                <header class="slds-modal__header">
                    <lightning-icon 
                        icon-name="custom:custom21"
                        size="small"
                        class="icon-left">
                    </lightning-icon>
                    <span class="card-title">LIST OF RISK</span>
                </header>

                <!-- List Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Datatable -->
                    <lightning-datatable
                        key-field="id"
                        data={paginatedRiskData}
                        columns={listRiskColumns}
                        hide-checkbox-column="true"
                        onrowaction={handleRowAction}>
                    </lightning-datatable>

                    <!-- Pagination Controls -->
                    <div class="slds-p-around_small slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                        <!-- Left: Add Button -->
                        <!-- <div>
                            <lightning-button 
                                variant="brand" 
                                label="Add" 
                                icon-name="utility:add" 
                                onclick={handleAddNewRisk}>
                            </lightning-button>
                        </div>   -->
                        <!-- Right: Pagination -->
                        <!-- <div class="slds-p-around_small slds-text-align_right">
                            <lightning-button-icon 
                                icon-name="utility:chevronleft" 
                                alternative-text="Previous" 
                                onclick={handlePrevRisk}>
                            </lightning-button-icon>
                            <span class="slds-m-horizontal_small">
                                Page {riskPage} of {riskTotalPages}
                            </span>
                            <lightning-button-icon 
                                icon-name="utility:chevronright" 
                                alternative-text="Next" 
                                onclick={handleNextRisk}>
                            </lightning-button-icon>
                        </div> -->
                    </div>
                </div>
                
                <!-- List Footer -->
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_vertical-align-center slds-m-around_medium">
                        <!-- Left side: empty spacer with same width as Close button -->
                        <div>
                            <lightning-button 
                                variant="brand" 
                                label="Add" 
                                icon-name="utility:add" 
                                onclick={handleAddNewRisk}>
                            </lightning-button>
                        </div>  
                        
                        <!-- Center: Pagination - flex-grow to fill space and center content -->
                        <div class="slds-col slds-grid slds-grid_align-center slds-grid_vertical-align-center" style="flex-grow: 1;">
                            <lightning-button-icon 
                                icon-name="utility:chevronleft" 
                                alternative-text="Previous" 
                                onclick={handlePrevRisk}>
                            </lightning-button-icon>
                            <span class="slds-m-horizontal_small">
                                Page {riskPage} of {riskTotalPages}
                            </span>
                            <lightning-button-icon 
                                icon-name="utility:chevronright" 
                                alternative-text="Next" 
                                onclick={handleNextRisk}>
                            </lightning-button-icon>
                        </div>
                        
                        <!-- Right: Close Button with fixed width -->
                        <div style="width: 80px; text-align: right;">
                            <lightning-button 
                                variant="neutral"
                                label="Close" 
                                onclick={handleCloseAssetModal}>
                            </lightning-button>
                        </div>
                    </div>
                </footer>
            </div>
        </section>
    </template>

    <template if:true={isAddNewRiskModalOpen}>
        <c-add-new-risk 
            record-id={recordId}
            cob-value={cobValue}
            closing-type={closingType}
            from-opportunity-modal={isFromOpportunityModal}
            onclosemodal={handleAddNewRiskModalClose}>
        </c-add-new-risk>
    </template>

    <!-- Edit Risk Modal -->
    <template if:true={isEditRiskModalOpen}>
        <c-edit-risk 
            record-id={selectedRiskIdForEdit}
            onclose={handleEditRiskModalClose}>
        </c-edit-risk>
    </template>

    <!-- Detail Asset Modal -->
    <template if:true={isDetailAssetModalOpen}>
        <c-aswata-new-risk-detail-asset 
            record-id={selectedRiskId}
            cob-value={cobValue}
            opportunity-id={recordId}
            from-opportunity-modal={isDetailAssetModalOpen}
            onclosemodal={handleDetailAssetModalClose}>
        </c-aswata-new-risk-detail-asset>
    </template>

    <!-- Coverage Flow Modal -->
    <template if:true={isCoverageFlowOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-icon icon-name="custom:custom57" size="small"></lightning-icon>
                    <span class="slds-modal__title">ADD COVERAGE</span>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow
                        flow-api-name="Coverage_Screen_Input_Coverage"
                        flow-input-variables={flowInputVariables}
                        onstatuschange={handleCoverageFlowStatusChange}>
                    </lightning-flow>
                </div>
            </div>
        </section>
        <!--div class="slds-backdrop slds-backdrop_open"></div-->
    </template>
</template>
