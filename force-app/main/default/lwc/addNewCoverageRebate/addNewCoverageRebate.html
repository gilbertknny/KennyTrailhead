<template>
    <div class="main-container">
        <div class="content-body slds-p-around_medium slds-scrollable_x" style="margin-bottom: 30px;">
            <lightning-radio-group
                label="Rebate Setting"
                options={modeOptions}
                value={selectedMode}
                onchange={handleModeChange}
                required
                class="slds-m-bottom_medium"
                disabled=true>
            </lightning-radio-group>
            <template if:true={coverageData}>
                <div class="vertical-scroll-container">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" 
                        style="width:max-content">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-text-align_left" scope="col" style="width: 50px;">
                                    <div class="wrap-header" title="ID Coverage">ID</div>
                                </th>
                                <th class="slds-text-align_left" scope="col">
                                    <div class="wrap-header" title="Coverage Name">Name</div>
                                </th>
                                <th class="slds-text-align_left" scope="col">
                                    <div class="wrap-header" title="Section No">Section</div>
                                </th>
                                <template if:true={showCommission}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Commission">Commission</div>
                                    </th>
                                </template>
                                <template if:true={showAgentCommission}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Agent Commission">Agent Commission</div>
                                    </th>
                                </template>
                                <template if:true={showBrokerCommission}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Broker Commission">Broker Commission</div>
                                    </th>
                                </template>
                                <template if:true={showFinancialCommission}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Financial Commission">Financial Commission</div>
                                    </th>
                                </template>
                                <template if:true={showDiscount}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Discount">Discount</div>
                                    </th>
                                </template>
                                <template if:true={showBankFeeBool}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Bank Fee">Bank's Fee</div>
                                    </th>
                                </template>
                                <template if:true={showLeasing}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Leasing Fee">Leasing's Fee</div>
                                    </th>
                                </template>
                                <template if:true={showOverriding}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Overriding">Overriding</div>
                                    </th>
                                </template>
                                <template if:true={showBSP}>
                                    <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                        <div class="slds-cell-wrap" title="Risk/ BSP">Risk/Closing Survey Fee / BSP</div>
                                    </th>
                                </template>
                                <th class="slds-text-align_left" scope="col" style="width: 120px;">
                                    <div class="slds-cell-wrap" title="Total Rebate">Total Rebate</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={coverageData} for:item="row">
                                <template if:false={row.isSingleRate}> 
                                    <tr key={row.coverageIdSection}> 
                                        <td data-label="ID Coverage">{row.coverageId}</td>
                                        <td data-label="Coverage Name" class="slds-cell-wrap">{row.coverageName}</td>
                                        <td data-label="Section" class="slds-text-align_center">{row.sectionName}</td>
                                        <template if:true={showCommission}>
                                            <td data-label="Commission">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.commissionValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="commissionValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showAgentCommission}>
                                            <td data-label="Agent Commission">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.agentCommissionValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="agentCommissionValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showBrokerCommission}>
                                            <td data-label="Broker Commission">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.brokerCommissionValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="brokerCommissionValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showFinancialCommission}>
                                            <td data-label="Financial Commission">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.financialCommissionValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="financialCommissionValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showDiscount}>
                                            <td data-label="Discount">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.discountValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="discountValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showBankFeeBool}>
                                            <td data-label="Bank Fee">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.bankFeeValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="bankFeeValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showLeasing}>
                                            <td data-label="Leasing Fee">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.leasingValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="leasingValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showOverriding}>
                                            <td data-label="Overriding">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.overridingValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="overridingValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <template if:true={showBSP}>
                                            <td data-label="BSP">
                                                <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.bspValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="bspValue"
                                                        onchange={handleInputChange}
                                                        disabled={row.isDisabledInputRebate}
                                                        variant="label-hidden">
                                                </lightning-input>
                                            </td>
                                        </template>
                                        <td data-label="Total Rebate">
                                            <lightning-input
                                                    type="number" placeholder="%" min="0" max="100" step="0.01"
                                                    value={row.rebate.totalRebate}
                                                    data-id={row.coverageIdSection}
                                                    data-fieldname="totalRebate"
                                                    disabled={row.isDisabledTotalRebate}
                                                    variant="label-hidden">
                                            </lightning-input>
                                        </td>
                                    </tr>
                                </template>
                                <template if:false={isModeBreakdown}>
                                    <template if:true={row.isSingleRate}>
                                        <tr key={row.coverageIdSection}>
                                            <th colspan="2" class="slds-text-align_left" scope="col" style="width: 20%;">
                                                <div class="wrap-header" title="Composite Deductible">Composite/ Single Rebate</div>
                                            </th>
                                            <td data-label="Section No" class="slds-cell-wrap"></td>
                                            <template if:true={showCommission}>
                                                <td data-label="Commission">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.commissionValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="commissionValue"
                                                            onchange={handleInputChangeSingle}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </td>
                                            </template>
                                            <template if:true={showAgentCommission}>
                                                <td data-label="Agent Commission">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.agentCommissionValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="agentCommissionValue"
                                                            onchange={handleInputChangeSingle}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </td>
                                            </template>
                                            <template if:true={showBrokerCommission}>
                                                <td data-label="Broker Commission">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.brokerCommissionValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="brokerCommissionValue"
                                                            onchange={handleInputChangeSingle}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </td>
                                            </template>
                                            <template if:true={showFinancialCommission}>
                                                <td data-label="Financial Commission">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.financialCommissionValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="financialCommissionValue"
                                                            onchange={handleInputChange}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </td>
                                            </template>
                                            <template if:true={showDiscount}>
                                                <th class="slds-text-align_center slds-text-title_bold" scope="col">
                                                    <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.discountValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="discountValue"
                                                        onchange={handleInputChangeSingle}
                                                        variant="label-hidden">
                                                    </lightning-input>
                                                </th>
                                            </template>
                                            <template if:true={showBankFeeBool}>
                                                <th class="slds-text-align_center slds-text-title_bold" scope="col">
                                                    <lightning-input
                                                        type="number" placeholder="%" min="0" max="100" step="0.01"
                                                        value={row.rebate.bankFeeValue}
                                                        data-id={row.coverageIdSection}
                                                        data-fieldname="bankFeeValue"
                                                        onchange={handleInputChangeSingle}
                                                        variant="label-hidden">
                                                    </lightning-input>
                                                </th>
                                            </template>
                                            <template if:true={showLeasing}>
                                                <th class="slds-text-align_center slds-text-title_bold" scope="col">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.leasingValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="leasingValue"
                                                            onchange={handleInputChangeSingle}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </th>
                                            </template>
                                            <template if:true={showOverriding}>
                                                <th class="slds-text-align_center slds-text-title_bold" scope="col">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.overridingValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="overridingValue"
                                                            onchange={handleInputChangeSingle}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </th>
                                            </template>
                                            <template if:true={showBSP}>
                                                <th class="slds-text-align_center slds-text-title_bold" scope="col">
                                                    <lightning-input
                                                            type="number" placeholder="%" min="0" max="100" step="0.01"
                                                            value={row.rebate.bspValue}
                                                            data-id={row.coverageIdSection}
                                                            data-fieldname="bspValue"
                                                            onchange={handleInputChangeSingle}
                                                            variant="label-hidden">
                                                    </lightning-input>
                                                </th>
                                            </template>
                                            <th class="slds-text-align_left" scope="col">
                                                <lightning-input
                                                    type="number" placeholder="%" min="0" max="100" step="0.01"
                                                    value={row.rebate.totalRebate}
                                                    data-id={row.coverageIdSection}
                                                    data-fieldname="totalRebate"
                                                    disabled=true
                                                    variant="label-hidden">
                                                </lightning-input>
                                            </th>
                                        </tr>
                                    </template>
                                </template>
                            </template>
                            <template if:false={isModeBreakdown}>
                                <tr class="slds-line-height_reset slds-text-color_default">
                                    <th colspan="2" class="slds-text-align_left" scope="col" style="width: 280px;">
                                        <div class="slds-cell-wrap">Description</div>
                                    </th>
                                    <th colspan="5" class="slds-text-align_left" scope="col">
                                        <lightning-input
                                            type="text" 
                                            value={descriptionRate}
                                            data-fieldname="descriptionRate"
                                            onchange={handleChangeDesc}
                                            variant="label-hidden"
                                            class="full-width-input">
                                        </lightning-input>
                                    </th>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
        <footer class="fixed-footer slds-modal__footer">
            <div class="slds-grid slds-grid_align-end">
                <lightning-button 
                    label="Previous" 
                    onclick={handlePrevious} 
                    variant="neutral">
                </lightning-button>
                <lightning-button 
                    label="Next" 
                    onclick={handleNext} 
                    class="slds-m-left_small"
                    variant="brand">
                </lightning-button>
            </div>
        </footer>
    </div>
</template>
