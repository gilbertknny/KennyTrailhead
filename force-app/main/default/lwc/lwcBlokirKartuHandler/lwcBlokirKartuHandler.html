<!-- lwcBlokirKartuHandler.html -->
<template>
    <button class="slds-button slds-button_brand" onclick={handleBlokir} disabled={isDisable}>{blokirKartu}</button>
    <!-- <c-lwc-blokir-kartu-handler onblokirsuccess={handleBlokirSuccess}
        onblokirerror={handleBlokirError}>
    </c-lwc-blokir-kartu-handler> -->
    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-text-align_center">
                        <p>Apakah anda yakin ingin melakukan Card Blocking (Blokir Kartu) pada Kartu&nbsp;
                            <b>{cardNumber}</b>?
                        </p>
                    </div>
                    <div class="slds-align_absolute-center slds-m-top_medium">
                        <lightning-button variant="brand" label="Ya"
                            onclick={handleConfirmationBlock}></lightning-button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
