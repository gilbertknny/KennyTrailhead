                record-id={recordId}></c-lwc-customer-search-banking-component>
        </lightning-accordion-section>
        <lightning-accordion-section name="creditCardSearch" label="Credit Card Search">
            <c-lwc-customer-search-kredit-component class="c-lwc-customer-search-kredit-component" case-id={recordId}
