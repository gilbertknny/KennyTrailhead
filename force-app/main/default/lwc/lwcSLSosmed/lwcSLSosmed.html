<template>
    <lightning-card title="Non-Voice Milestone" icon-name="standard:case_milestone">
        <div class="card-sosmed slds-p-around_medium">
            <div class="card-sosmed-orgin">
                <p class="card-sosmed-title-content">Channel Pengaduan Non-Voice:</p>
                <p class="card-sosmed-content">{originTicket}</p>
            </div>
            <div class="card-sosmed-target">
                <p class="card-sosmed-title-content">Timer Service Level:</p>
                <p class={timerCalc}>{timer}</p>
            </div>
            <div class="card-sosmed-target">
                <p class="card-sosmed-title-content">Target Penyelesaian:</p>
                <p class="card-sosmed-content">{target}</p>
            </div>
            <template lwc:if={isCompleted}>
                <div class="card-sosmed-penyelesaian">
                    <p class="card-sosmed-title-content">Waktu Penyelesaian:</p>
                    <p class={completed}>{penyelesaian}</p>
                </div>
            </template>
        </div>
