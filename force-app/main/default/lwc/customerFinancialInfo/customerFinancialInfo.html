<template>
    <lightning-card title="Informasi Finansial" icon-name="utility:case">
        <template if:true={infos}>
            <div class="slds-card__body slds-card__body_inner slds-text-heading_medium">Simpanan</div>
            <table id="table1" class="slds-table slds-table_cell-buffer slds-table_bordered"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 45%;">
                    <col style="width: 30%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th style="background-color: #0176D3; color:#ffffff "></th>
                        <th style="background-color: #0176D3; color:#ffffff ">Produc</th>
                        <th style="background-color: #0176D3; color:#ffffff  ">AccountNumber</th>
                        <th style="background-color: #0176D3; color:#ffffff  ">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={newinfos.simpanan} for:item="wrapper">
                        <tr key={wrapper.rownum}>
                            <td>{wrapper.rownum}</td>
                            <td>{wrapper.product}</td>
                            <td>{wrapper.accountNumber}</td>
                            <td>
                                <div style="color:green"> {wrapper.status} </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="slds-card__body slds-card__body_inner slds-text-heading_medium">Pinjaman</div>
            <table id="table2" class="slds-table slds-table_cell-buffer slds-table_bordered"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 45%;">
                    <col style="width: 30%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th style="background-color: #0176D3; color:#ffffff "></th>
                        <th style="background-color: #0176D3; color:#ffffff ">Produc</th>
                        <th style="background-color: #0176D3; color:#ffffff ">AccountNumber</th>
                        <th style="background-color: #0176D3; color:#ffffff ">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={newinfos.pinjaman} for:item="wrapper">
                        <tr key={wrapper.rownum}>
                            <td>{wrapper.rownum}</td>
                            <td>{wrapper.product}</td>
                            <td>{wrapper.accountNumber}</td>
                            <td> &nbsp;</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="slds-card__body slds-card__body_inner slds-text-heading_medium">Investasi</div>
            <table id="table3" class="slds-table slds-table_cell-buffer slds-table_bordered"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 45%;">
                    <col style="width: 30%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th style="background-color: #0176D3; color:#ffffff "></th>
                        <th style="background-color: #0176D3; color:#ffffff ">Produc</th>
                        <th style="background-color: #0176D3; color:#ffffff "> AccountNumber</th>
                        <th style="background-color: #0176D3; color:#ffffff ">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={newinfos.investasi} for:item="wrapper">
                        <tr key={wrapper.rownum}>
                            <td>{wrapper.rownum}</td>
                            <td>{wrapper.product}</td>
                            <td>{wrapper.accountNumber}</td>
                            <td>
                                <div style="color:green"> {wrapper.status}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="slds-card__body slds-card__body_inner slds-text-heading_medium">Kartu Kredit</div>
            <table id="table4" class="slds-table slds-table_cell-buffer slds-table_bordered"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 45%;">
                    <col style="width: 30%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th style="background-color: #0176D3; color:#ffffff "></th>
                        <th style="background-color: #0176D3; color:#ffffff ">Produc</th>
                        <th style="background-color: #0176D3; color:#ffffff ">CardNumber</th>
                        <th style="background-color: #0176D3; color:#ffffff ">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={newinfos.cardlink} for:item="wrapper">
                        <tr key={wrapper.rownum}>
                            <td>{wrapper.rownum}</td>
                            <td>{wrapper.product}</td>
                            <td>{wrapper.cardNumber}</td>
                            <td>
                                <div style="color:green"> {wrapper.status}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <div if:true={showError}>
            <p style="color: red">{errMsg}</p>
        </div>
    </lightning-card>
</template>
