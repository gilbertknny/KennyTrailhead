<!-- lwcMaterialContainer.html -->
<template>
    <c-lwc-material-navigator
        module-name={currentModuleName}
        material-id={currentMaterialId}
        current-page={currentPage}
        onnavigatetomodules={handleNavigateToModules}
        onnavigatetomaterials={handleNavigateToMaterials}
        onnavigatetolist={handleNavigateToList}>
    </c-lwc-material-navigator>

    <template if:true={showModules}>
        <c-lwc-material-modules onmoduleselected={handleModuleSelected}>
        </c-lwc-material-modules>
    </template>

    <template if:true={showMaterials}>
        <c-lwc-material-list
            module-name={currentModuleName}
            onmaterialselected={handleMaterialSelected}>
        </c-lwc-material-list>
    </template>

    <template if:true={showDetail}>
        <c-lwc-material-detail material-id={currentMaterialId}>
        </c-lwc-material-detail>
    </template>
</template>
