<!-- avayaDashboard.html -->
<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_medium">Avaya Dashboard</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="iframe-container">
                <iframe 
                    src={dashboardUrl} 
                    style={frameStyle} 
                    frameborder="0" 
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                    onload={handleFrameLoad}
                    onerror={handleFrameError}>
                </iframe>
            </div>
        </div>
        <footer class="slds-card__footer slds-hide">
            <a class="slds-card__footer-action" href="javascript:void(0);">View All
                <span class="slds-assistive-text">Avaya Dashboard</span>
            </a>
        </footer>
    </div>
</template>
