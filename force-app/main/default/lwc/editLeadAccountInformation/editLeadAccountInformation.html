<template>
    <lightning-card title="Client Information">
        <div class="slds-p-around_medium">
            <lightning-layout multiple-rows pull-to-boundary="small">

                <!-- Left Column -->
                <lightning-layout-item size="12" medium-device-size="12" padding="around-small">
                    <lightning-combobox
                        name="Account_Type__c"
                        label="Account Type"
                        value={formData.Account_Type__c}
                        placeholder="Select Account Type"
                        options={accountTypeOptions}
                        onchange={handleAccountTypeChange}>
                    </lightning-combobox>

                    <lightning-combobox
                        name="Account_Segment__c"
                        label="Account Segment"
                        value={formData.Account_Segment__c}
                        placeholder="Select Account Segment"
                        options={accountSegmentOptions}
                        onchange={handleAccountSegmentChange}
                        disabled={isAccountSegmentDisabled}>
                    </lightning-combobox>

                    <lightning-combobox
                        name="Account_Sub_Segment__c"
                        label="Account Sub-Segment"
                        value={formData.Account_Sub_Segment__c}
                        placeholder="Select Account Sub-Segment"
                        options={accountSubSegmentOptions}
                        onchange={handleAccountSubSegmentChange}
                        disabled={isAccountSubSegmentDisabled}>
                    </lightning-combobox>
                    
                    <lightning-combobox
                        name="Account_Pipeline_Status__c"
                        label="Account Pipeline Status"
                        value={formData.Account_Pipeline_Status__c}
                        placeholder="Select Pipeline Status"
                        options={pipelineStatusOptions}
                        onchange={handlePipelineStatusChange}
                        disabled={isPipelineStatusDisabled}>
                    </lightning-combobox>

                    <lightning-combobox
                        name="Business_Segmentation__c"
                        label="Business Segmentation"
                        value={formData.Business_Segmentation__c}
                        placeholder="Select Business Segmentation"
                        options={businessSegmentationOptions}
                        onchange={handleBusinessSegmentChange}
                        disabled={isBusinessSegmentationDisabled}>
                    </lightning-combobox>
                </lightning-layout-item>

            </lightning-layout>

            <!--div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </div-->
        </div>
    </lightning-card>
</template>
