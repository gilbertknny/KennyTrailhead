<template>
  <!-- Card 1: Read-only Opportunity fields -->
  <lightning-card title="The Insured" icon-name="standard:opportunity" style="display: none !important;">
    <div class="slds-p-horizontal_small slds-p-vertical_x-small">
      <lightning-layout multiple-rows>
        <template for:each={fieldList} for:item="fld">
          <lightning-layout-item key={fld.label} size="6">
            <lightning-input
              label={fld.label}
              value={fld.value}
              variant="label-stacked"
              >
            </lightning-input>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </lightning-card>

  <!-- Card 2: Search + Table of QQ Members -->
  <lightning-card title="QQ Member Information" icon-name="standard:partner_fund_allocation">
    <div class="slds-p-horizontal_small slds-p-vertical_x-small">
      <!-- Lookup search input -->
      <lightning-input
        type="search"
        label="Search Account for QQ Member"
        placeholder="Type to searchâ€¦"
        value={searchKey}
        onchange={handleSearchKeyChange}
        disabled={isReadOnly}>
      </lightning-input>

      <!-- SLDS lookup dropdown -->
      <template if:true={searchResults.length}>
        <div class="slds-dropdown slds-dropdown_fluid slds-is-open">
          <ul class="slds-listbox slds-listbox_vertical" role="listbox">
            <template for:each={searchResults} for:item="acc">
              <li key={acc.Id} role="presentation" class="slds-listbox__item">
                <div
                  class="slds-listbox__option slds-listbox__option_entity"
                  role="option"
                  data-id={acc.Id}
                  data-name={acc.Name}
                  data-address={acc.Address__c}
                  onclick={handleSelectAccount}>
                  <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                    {acc.Name}
                  </span>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </template>

      <!-- Selected QQ Member -->
      <lightning-datatable
        class="slds-m-top_medium"
        key-field="accountId"
        data={members}
        columns={columns}
        hide-checkbox-column
        onrowaction={handleRowAction}>
      </lightning-datatable>

      <!-- Save / Cancel Buttons -->
      <div class="slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Save"
          onclick={handleSave}
          disabled={isSaveDisabled}>
        </lightning-button>
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={handleCancel}
          class="slds-m-left_small">
        </lightning-button>
      </div>
    </div>
  </lightning-card>

    <!-- Confirmation Modal -->
  <template if:true={showConfirmModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">Confirm Delete</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          Are you sure you want to delete &quot;{rowPendingDelete.name}&quot; from QQ Member?
        </div>
        <footer class="slds-modal__footer">
          <lightning-button variant="neutral" label="Cancel" onclick={cancelDelete}>
          </lightning-button>
          <lightning-button variant="destructive" label="Delete" onclick={confirmDelete} class="slds-m-left_small">
          </lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
