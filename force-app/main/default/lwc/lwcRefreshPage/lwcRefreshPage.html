<template>
    <!-- <lightning-input 
        type="text" label="Record Id" name="recordId" value={recordId} hidden>
    </lightning-input> -->

    <!-- Pop Up Konfirmasi -->
    <template if:true={isModalOpen}>
      <div class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <div class="slds-modal__header">
                  <h2 class="slds-text-heading_medium slds-hyphenate">
                      Konfirmasi Perubahan
                  </h2>
              </div>
              <div class="slds-modal__content slds-p-around_medium">
                  <center><p><b>Case Type untuk Ticket ini akan berubah</b></p>
                  <p>Beberapa informasi terkait Case Type lama akan terhapus. Ticket akan menampilkan field informasi yang sesuai dengan Case Type baru yang telah dipilih</p></center>
              </div>
              <div class="slds-modal__footer">
                  <button 
                      class="slds-button slds-button_brand"
                      onclick={handleNext}
                  >
                      Next
                  </button>
              </div>
          </div>
      </div>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
