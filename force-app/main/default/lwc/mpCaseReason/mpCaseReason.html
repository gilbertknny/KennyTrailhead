<template>
    <c-expandable-section id="1" label={clabel.casereasonsection}>
        <div class="slds-var-m-around_medium">
            <div class="form-container">
                <template if:true={isSpinner}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                    </lightning-spinner>
                </template>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <lightning-checkbox-group name="Case Reason"
                                    label={clabel.casereason}
                                    options={options}
                                    value={value}
                                    onchange={handleChange}
                                    required="true"
                                    disabled={isDisabled}>
                                </lightning-checkbox-group>
                            </td>
                            <template lwc:if={isClosed}>
                                <td style="text-align: center;">
                                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                                </td>
                            </template>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<p>Selected Values are: {selectedValues}</p>-->
        </div>
    </c-expandable-section>
