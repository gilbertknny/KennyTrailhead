<template>
    <div class="slds-card slds-border_top slds-border_bottom slds-border_left slds-border_right">
        
        <div class="slds-p-around_small slds-text-align_center" style="background-color: #014486; color: white;">
            <h2 class="slds-text-heading_medium slds-font-weight_bold">{cardTitle}</h2>
        </div>

        <div class="slds-p-around_medium slds-theme_default">
            
            <template if:true={hasData}>
                <div class="slds-grid slds-wrap slds-gutters">
                    
                    <div class="slds-col slds-size_1-of-3 slds-medium-size_1-of-3">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:moneybag" size="medium" alternative-text="Premium"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">Premium Paid</p>
                                <p class="slds-text-heading_medium slds-font-weight_bold">{premiumAmount}</p>
                            </div>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-3 slds-medium-size_1-of-3">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:file" size="medium" alternative-text="Policies"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">No of Policies</p>
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <p class="slds-text-heading_medium slds-font-weight_bold slds-m-right_x-small">{noOfPolicies}</p>
                                    <lightning-icon icon-name="utility:info" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-3 slds-medium-size_1-of-3">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:refresh" size="medium" alternative-text="Renewal"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-title_caps slds-text-color_weak">Up for Renewal</p>
                                <p class="slds-text-heading_medium slds-font-weight_bold">{upForRenewal}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </template>

            <template if:false={hasData}>
                <div class="slds-text-align_center slds-text-color_weak">
                    No Data Available
                </div>
            </template>

        </div>
    </div>
</template>
